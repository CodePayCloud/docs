<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePay Cloud</title>
    <style>
        body.dark {
            background-color: #17072B;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 50%;
        }
        img {
            border-radius: 50%;
        }
        .feature-description {
            display: none;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <!-- The rest of your HTML content goes here -->

        <div class="feature">
            <h3>Pair Programming with AI Chatbot ðŸ¤–</h3>
            <p class="feature-description">AI Chatbot: Our AI chatbot is your personal programming assistant. It can help you with a variety of tasks, from understanding complex code to debugging issues. It's like pair programming, but with an AI!</p>
        </div>

        <!-- More features go here -->
    </div>

    <script>
        // Get all the features
        var features = document.getElementsByClassName('feature');

        // Loop through all the features
        for (var i = 0; i < features.length; i++) {
            // Add a click event listener to each feature
            features[i].addEventListener('click', function() {
                // Get the feature description inside the clicked feature
                var description = this.getElementsByClassName('feature-description')[0];

                // Toggle the display of the feature description
                if (description.style.display === 'none') {
                    description.style.display = 'block';
                } else {
                    description.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
